<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <section class="col-2">
        <div class="input-group">
            <div class="form-outline">
              <input type="search" id="form1" class="form-control" />
            </div>
            <button type="button" class="btn btn-primary" id="search-button">
              <i class="fas fa-search"></i>
              <span>Search</span>
            </button>
        </div>
    </section>
    <section class="col-2" id="searchHistory">
    </section>

    <main>
        <section class="col-10">
            <label>City</label><div id="city"></div>
            <div id="date"></div>
            <div id="icon" class="icon"></div>
            <div id="temp">Curent Tempurature</div>
            <div id="windspeed">Windspeed</div>
            <div id="humidity">Humidity</div>
            <div id="uv">UV Index</div>
        </section>
        <section class="col-10">
            <!-- <div>five day forecast</div> -->
            <div class="container text-center">
                <div class="row">
                  <div class="col" id="day1">
                    <div id="day1_date"></div>
                    <div id="day1_icon" class="icon"></div>
                    <div id="day1_temp"></div>
                    <div id="day1_windspeed"></div>
                    <div id="day1_humidity"></div>
                  </div>
                  <div class="col" id="day2">
                    <div id="day2_date"></div>
                    <div id="day2_icon" class="icon"></div>
                    <div id="day2_temp"></div>
                    <div id="day2_windspeed"></div>
                    <div id="day2_humidity"></div>
                  </div>
                  <div class="col" id="day3">
                    <div id="day3_date"></div>
                    <div id="day3_icon" class="icon"></div>
                    <div id="day3_temp"></div>
                    <div id="day3_windspeed"></div>
                    <div id="day3_humidity"></div>
                  </div>
                  <div class="col" id="day4">
                    <div id="day4_date"></div>
                    <div id="day4_icon" class="icon"></div>
                    <div id="day4_temp"></div>
                    <div id="day4_windspeed"></div>
                    <div id="day4_humidity"></div>
                  </div>
                  <div class="col" id="day5">
                    <div id="day5_date"></div>
                    <div id="day5_icon" class="icon"></div>
                    <div id="day5_temp"></div>
                    <div id="day5_windspeed"></div>
                    <div id="day5_humidity"></div>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
